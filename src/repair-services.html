<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ремонт Samsung Galaxy A3 (A300H)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/repair-services.scss" />
    <script type="module" src="./index.js"></script>
    <script type="module" src="./menu.js"></script>
    <script type="module" src="./mobile-contact.js"></script>
    <script type="module" src="./submenu.js"></script>
    <script type="module" src="./backdrop.js"></script>
    <script type="module" src="./modal-search.js"></script>
    <script type="module" src="./modal-thanks.js"></script>
  </head>
  <body>
      <header class="header">
        <div class="container">
          <include id="top" src="./partials/header-mobile.html"></include>
          <div class="mobile-menu-nav" id="button-burger" data-menu>
            <include src="./partials/header-nav.html"></include>
            <include src="./partials/header-repair-filter.html"></include>
          </div>
        </div>
    </header>

    <main>
      <div class="way">
        <a class="way__link" href="./phone-repair.html">
            <svg class="way__icon">
              <use href="./images/sprite.svg#strelka-vlevo"></use>
            </svg>
            Ремонт телефонов Samsung
        </a>
      </div>

      <section class="section-repair-services">
          <div class="container container--flex">
            <include src="./partials/repair-services/repair-services.html"></include>
          </div>
      </section>

        <section class="section-steps section-steps--repair-services-indent">
          <h2 class="section-steps__title">Ремонт вашего гаджета всего за 3 шага</h2>
          <div class="container">
            <include src="./partials/section-steps.html"></include>
          </div>
        </section>

        <section class="section-repair-text">
          <div class="block-text block-text--repair-services">
            <input class="block-text__input" type="checkbox" id="limiter-checker">
            <div class="block-text__limiter">
              <p class="block-text__text">Современную жизнь практически невозможно представить
              себе без использования мобильных устройств - смартфоны помогают находить нужную информацию, 
              служат средством связи и являются своеобразным. </p>
              <div class="block-text__bottom"></div>
            </div>
            <label class="block-text__label" for="limiter-checker"></label>
            <a class="section-map__link section-map__link--repair-services" href="#top">
              <svg class="section-map__icon">
                <use href="./images/sprite.svg#strelka-vverh"></use>
              </svg>
            </a>
          </div>
        </section>

      <include src="./partials/footer.html"></include>
    </main>
  </body>
</html>
